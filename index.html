<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body class="bg-danger text-bg-dark">
    <main>
      <section class="input mt-5">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h1 class="text-danger">Acquista Biglietto</h1>
            </div>
            <div class="card-body row gy-5 p-5 align-items-center justify-content-center">
              <div class="col-6 text-end">
                <label for="nome">Nome</label>
                <input name="nome" type="text" id="nome" placeholder="Donato">
              </div>
              <div class="col-6">
                <label for="cognome">Cognome</label>
                <input name="cognome" type="text" id="cognome" placeholder="Riccio">
              </div>
              <div class="col-6 text-end">
                <label for="kilometraggio">Kilometri</label>
                <input name="kilometraggio" type="text" id="kilometraggio" placeholder="100">
              </div>
              <div class="col-6">
                <label for="eta">Seleziona fascia d'et√†</label>             
                <select name="eta" id="eta">
                  <option value="none" selected>Nessuno</option>
                  <option value="minor">Minorenne</option>
                  <option value="senior">Over 65</option>
                </select>             
              </div>
              <div class="col-auto">
                <button id="submit" class="btn btn-danger me-4" type="submit">Calcola</button>
                <button id="clear" class="btn btn-secondary">Annulla</button>
              </div>
            </div>          
          </div>
        </div>
      </section>

      <section class="output mt-5">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center text-danger">Biglietto Generato</h2>
            </div>
            <div class="card-body row">
              <div class="col-3">
                <img src="./img/donato.jfif" alt="" class="mw-100 border-danger rounded-4">
              </div>
              <div class="col-9 border-start border-secondary border-1">
                <div class="row flex-column h-100 p-1">
                  <p class="card w-auto ps-3 fw-bold">Nome: <span class="text-danger output-nome"></span></p>
                  <p class="card w-auto ps-3 fw-bold">Cognome: <span class="text-danger output-cognome"></span></p>
                  <p class="card w-auto ps-3 fw-bold">Prezzo base: <span class="text-danger output-prezzo-base"></span></p>
                  <p class="card w-auto ps-3 fw-bold">Sconto: <span class="text-danger output-sconto"></span></p>
                  <p class="card w-25 ps-3 mt-auto align-self-end">Prezzo: <span class="text-danger fw-bold output-prezzo-finale"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4411155b30.js" crossorigin="anonymous"></script>
  </body>
</html>
